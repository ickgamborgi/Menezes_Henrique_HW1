<!DOCTYPE html>
<html lang="en">

<!-- Head of the Document -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">

    <!-- CSS files -->
    <link href="css/grid.css" rel="stylesheet" type="text/css" /> <!-- Grid Link -->
    <link href="css/main.css" rel="stylesheet" type="text/css" /> <!-- Main CSS file Link -->

    <!-- js file -->
    <script defer src="js/main.js"></script>

    <!-- Document Title -->
    <title>Star Wars Movie Guide</title>
</head>

<!-- Document Body -->
<body>
    <h1 class="hidden">Star Wars Movie Guide</h1>
    
    <header>
        <nav>
        </nav>
    </header>

    <main class="grid-con">
        <h2 class="hidden">Main Content</h2>

        <section class="col-span-full m-col-span-6">
            <h3>Characters</h3>
            <div id="characters-con">
                <!-- Here is where the characters will go -->
            </div>
        </section>

        <section class="col-span-full m-col-span-6">
            <h3>Movie</h3>
            <div id="movie-con">
                <!-- Here is where the movie details will go -->
            </div>

            <template id="movie-template">
                <section>
                    <img class="movie-poster" src="" alt="Movie Poster">
                    <div class="movie-wrap">
                        <h4 class="movie-title"></h4>
                        <p class="movie-opening"></p>
                    </div>
                </section>
            </template>
            
        </section>
    </main>
</body>

</html>
